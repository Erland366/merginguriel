# Ablation: Include vs Exclude target language in merging
#
# Purpose: Test if including the target language model helps or hurts
#
# Expected runs: 3 locales Ã— 2 include_target = 6 runs

ablation:
  name: "include_target_ablation"
  description: "Compare including vs excluding target language in merge"

  # Fixed parameters
  fixed:
    method: "similarity"
    similarity_type: "URIEL"
    num_languages: 3
    model_family: "xlm-roberta-base"
    models_root: "haryos_model"
    cleanup_after_eval: false
    locales:
      - "sq-AL"
      - "vi-VN"
      - "sw-KE"

  # Parameters to sweep
  sweep:
    include_target:
      - false  # ExcTar
      - true   # IncTar

  results_base_dir: "results_ablation_include_target"
  db_path: "experiments.db"
  resume: true
